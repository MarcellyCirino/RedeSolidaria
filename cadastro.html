<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Rede Solidária</title>
  <link rel="stylesheet" href="css/cadastro.css">
</head>

<body>
  <header>
    <div class="logo">
      <img id="imglogo" src="assets/images/logo.png" alt="Logotipo da Rede Solidária">
      <h1>Rede Solidária</h1>
    </div>

    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-cadastro">
      <h2>Formulário de Cadastro</h2>
      <p>Preencha todos os campos para se cadastrar como voluntário ou apoiador.</p>

      <form action="#" method="POST">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required>

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" maxlength="14" required>

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" required>

        <label for="data_nasc">Data de Nascimento</label>
        <input type="date" id="data_nasc" name="data_nasc" required>

        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" placeholder="Rua, número, complemento" required>

        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep" placeholder="00000-000" pattern="\d{5}-\d{3}" required maxlength="9">

        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="estado">Estado</label>
        <select id="estado" name="estado" required>
          <option value="">Selecione</option>
          <option value="SP">São Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="MG">Minas Gerais</option>
          <option value="BA">Bahia</option>
          <!-- adicione outros estados conforme necessário -->
        </select>

        <button type="submit">Cadastrar</button>
        <button type="reset">Limpar</button>
      </form>
    </section>
  </main>

   <!-- Rodapé -->
  <footer>
    <p>© 2025 Rede Solidária</p>
    <div class="redes-sociais">
      <a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">LinkedIn</a>
    </div>
    <p class="direitos">Todos os direitos reservados</p>
  </footer>
</body>
</html>
